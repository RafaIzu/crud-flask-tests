{% extends "base.html" %}
{% block title %}Cadastro Cliente{% endblock %}
{% block page_content %}
<h1 style="text-align: center;">Clientes</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <a href="/add_consumer">Adicionar Cliente</a>
        </div>
        <div class="col-md-6">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in consumers %}
                    <tr>
                        <td scope="row">{{c.name}}</td>
                        <td scope="row">{{c.email}}</td>
                        <td>
                            <a href="/edit_consumer/{{c.id}}">Editar</a>
                            <a href="/delete_consumer/{{c.id}}">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
